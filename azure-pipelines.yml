name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- main

pool:
  name: default
  demands:
  - agent.name -equals MacBook-Pro-di-Jonathan

variables:
 internalbuildcode: "$(Date:yyyyMMdd)"

steps:
- script: |    
    echo "$(internalbuildcode)_$(Build.BuildId).zip"
  displayName: 'Version code and id'
