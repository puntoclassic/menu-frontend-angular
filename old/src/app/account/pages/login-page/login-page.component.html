<div class="container bg-white d-flex flex-grow-1 flex-column shadow g-0">
    <div class="col-lg-12 d-flex flex-grow-1 flex-column">
        <app-row>
            <app-topbar>
                <app-topbar-left class="col-lg-8">
                    <app-home-button></app-home-button>
                </app-topbar-left>
                <app-topbar-right class="col-lg-4">
                    <app-cart-button></app-cart-button>
                    <app-account-manage></app-account-manage>
                </app-topbar-right>
            </app-topbar>
        </app-row>
        <app-row>
            <app-header></app-header>
        </app-row>
        <app-row class="bg-secondary p-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a class="text-light" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-light" aria-current="page">Accedi</li>
                </ol>
            </nav>
        </app-row>
        <app-messages class="p-4"></app-messages>
        <app-row class="p-4 d-flex flex-grow-1 justify-content-center align-items-center">
            <form class="col-lg-4" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
                <input type="hidden" [formControl]="loginForm.controls['backUrl']" />
                <div class="form-group pt-2">
                    <label class="form-label">Email</label>
                    <input type="text" [formControl]="loginForm.controls['email']" class="form-control"
                        [ngClass]="{'is-invalid':!loginForm.controls['email'].valid  && loginForm.touched}" />
                    <div class="invalid-feedback">
                        <span *ngIf="loginForm.controls['email'].hasError('required')">Il campo email è
                            obbligatorio</span>
                        <span *ngIf="loginForm.controls['email'].hasError('emailIsBusy')">Email in uso</span>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <label class="form-label">Password</label>
                    <input type="password"
                        [ngClass]="{'is-invalid':!loginForm.controls['password'].valid && loginForm.touched}"
                        [formControl]="loginForm.controls['password']" class="form-control" />
                    <div class="invalid-feedback">
                        <span *ngIf="loginForm.controls['password'].hasError('required')">Il campo password è
                            obbligatorio</span>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <a [routerLink]="['/account/resetPassword']" class="text-decoration-none">
                        Ho dimenticato la password
                    </a>
                    <br />
                    <a [routerLink]="['/account/verificaAccount']" class="text-decoration-none">
                        Il mio account non è attivo
                    </a>
                </div>
                <div class="form-group pt-4">
                    <button [disabled]="isPending" type="submit" class="btn btn-primary me-2"
                        (mousedown)="$event.preventDefault()">
                        <span *ngIf="isPending" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Accedi
                    </button>
                    <a [routerLink]="['/account/signin']" class="btn btn-secondary">
                        Crea account
                    </a>
                </div>
            </form>
        </app-row>

    </div>
</div>
