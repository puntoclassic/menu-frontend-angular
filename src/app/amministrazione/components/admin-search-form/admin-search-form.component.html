<form class="m-0" [formGroup]="form" (submit)="onSubmit()">
    <div class="input-group">
        <input type="text" class="form-control" [formControl]="searchFieldControl" [placeholder]="placeHolder" />
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>
