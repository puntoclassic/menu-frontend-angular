<td class="col-lg-1">{{item.id}}</td>
<td class="col-lg-4">{{item.name}}</td>
<td class="col-lg-2"><span [ngClass]="item.cssBadgeClass">Esempio di testo</span></td>
<td class="col-lg-3 text-center">
    <div class="btn-group">
        <button class="text-decoration-none btn btn-sm btn-secondary" [routerLink]="['modifica',item.id]"><i
                class="bi bi-pencil-square me-2"></i>
            Modifica</button>
        <button class="text-decoration-none btn btn-sm btn-danger" [routerLink]="['elimina',item.id]"><i
                class="bi bi-trash  me-2"></i>
            Elimina</button>
    </div>
</td>
