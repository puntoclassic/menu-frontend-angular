<div class="container bg-white d-flex flex-grow-1 flex-column shadow g-0">
    <div class="col-lg-12 d-flex flex-grow-1 flex-column">
        <app-row>
            <app-topbar>
                <app-topbar-left class="col-lg-8">
                    <app-home-button></app-home-button>
                </app-topbar-left>
                <app-topbar-right class="col-lg-4">
                    <app-cart-button></app-cart-button>
                    <app-account-manage></app-account-manage>
                </app-topbar-right>
            </app-topbar>
        </app-row>
        <app-row>
            <app-header></app-header>
        </app-row>
        <app-row class="bg-secondary p-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a class="text-light" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-light" aria-current="page">Reset password</li>
                </ol>
            </nav>
        </app-row>
        <app-messages class="p-4"></app-messages>
        <app-row class="p-4 d-flex flex-grow-1 justify-content-center align-items-center">
            <form class="col-lg-4" [formGroup]="form" (ngSubmit)="onFormSubmit(form.value)">
                <b>Istruzioni</b>
                <p>Inserisci la tua email per ricevere una email per recuperare la tua password.</p>
                <div class="form-group pt-2">
                    <label class="form-label">Email</label>
                    <input type="text" [formControl]="form.controls['email']" class="form-control"
                        [ngClass]="{'is-invalid':!form.controls['email'].valid  && form.touched}" />
                    <div class="invalid-feedback">
                        <span *ngIf="form.controls['email'].hasError('required')">Il campo email Ã¨
                            obbligatorio</span>
                        <span *ngIf="form.controls['email'].hasError('email')">Inserisci un email valida</span>
                    </div>
                </div>
                <div class="form-group pt-4">
                    <button [disabled]="isPending || !form.valid" type="submit" class="btn btn-primary me-2"
                        (mousedown)="$event.preventDefault()">
                        <span *ngIf="isPending" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Invia email
                    </button>
                </div>
            </form>
        </app-row>
    </div>
</div>
