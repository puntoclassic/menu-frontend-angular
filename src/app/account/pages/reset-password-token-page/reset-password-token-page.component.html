<div class="container bg-white d-flex flex-grow-1 flex-column shadow g-0">
    <div class="col-lg-12 d-flex flex-grow-1 flex-column">
        <app-row>
            <app-topbar>
                <app-topbar-left class="col-lg-8">
                    <app-home-button></app-home-button>
                </app-topbar-left>
                <app-topbar-right class="col-lg-4">
                    <app-cart-button></app-cart-button>
                    <app-account-manage></app-account-manage>
                </app-topbar-right>
            </app-topbar>
        </app-row>
        <app-row>
            <app-header></app-header>
        </app-row>
        <app-row class="bg-secondary p-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a class="text-light" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-light" aria-current="page">Recupera password</li>
                </ol>
            </nav>
        </app-row>
        <app-messages></app-messages>
        <app-row class="p-4 d-flex flex-grow-1 justify-content-center align-items-center">
            <form class="col-lg-4" [formGroup]="form" (ngSubmit)="onFormSubmit(form.value)">
                <input type="hidden" [formControl]="tokenControl" />

                <div class="form-group pt-2">
                    <label class="form-label">Password</label>
                    <input type="password" [ngClass]="{'is-invalid':!passwordControl.valid && passwordControl.touched}"
                        [formControl]="passwordControl" class="form-control" />
                    <div class="invalid-feedback">
                        <span *ngIf="passwordControl.hasError('required')">Il campo password è
                            obbligatorio</span>
                        <span *ngIf="passwordControl.hasError('pattern')">
                            La password deve essere lunga almeno 8 caratteri e contenere almeno: 1 lettera maiuscola, 1
                            numero e 1
                            carattere speciale
                        </span>
                    </div>

                </div>
                <div class="form-group pt-2">
                    <label class="form-label">Conferma password</label>
                    <input type="password"
                        [ngClass]="{'is-invalid':!confirmPasswordControl.valid && confirmPasswordControl.touched}"
                        [formControl]="confirmPasswordControl" class="form-control" />
                    <div class="invalid-feedback">
                        <span *ngIf="confirmPasswordControl.hasError('required')">Il campo conferma
                            password è
                            obbligatorio</span>
                        <span *ngIf="confirmPasswordControl.hasError('passwordMatch')">Le due password devono
                            corrispondere</span>
                    </div>
                </div>
                <div class="form-group pt-4">
                    <button [disabled]="isPending || !form.valid" type="submit" class="btn btn-primary me-2"
                        (mousedown)="$event.preventDefault()">
                        <span *ngIf="isPending" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Cambia password
                    </button>
                </div>
            </form>
        </app-row>

    </div>
</div>
