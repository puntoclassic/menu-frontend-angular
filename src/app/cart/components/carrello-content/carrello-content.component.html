<div class="col-lg-12 d-flex flex-grow-1 flex-column">
    <div class="col-lg-12">
        <div class="row g-0" *ngIf="items">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th class="col-6">Cibo</th>
                                <th class="col-2 text-center">Quantità</th>
                                <th class="col-2 text-center">Prezzo</th>
                                <th class="col-2 text-center">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr app-carrello-row *ngFor="let item of items" [actionsVisible]="true" [row]="item">

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="col-6"></td>
                                <td class="col-2"></td>
                                <td class="fw-bold text-center">Totale</td>
                                <td class="text-center">{{total}} €</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row g-0" *ngIf="userLogged">
                <div class="col-lg-4">
                    <app-cassa-button></app-cassa-button>
                </div>
            </div>
        </div>
    </div>
</div>
