<div class="row g-0 my-2">
    <div class="col-lg-8">
        <div class="g-0 row">
            <div class="col-lg-12 fs-5">{{item.name}}</div>
            <div class="col-lg-12 fs-6 fw-light">{{item.ingredients}}</div>
        </div>
    </div>
    <div class="col-lg-4 d-flex justify-content-end align-items-center">
        <span>{{item.price | priceOutput}}</span>
        <app-add-to-cart-button [item]="item"></app-add-to-cart-button>
    </div>
</div>
